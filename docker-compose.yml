version: '2.3'
services:
  service:
    image: andimenge/movie-favs-frntnd:831d8c22db60582983b55a47395e274b1c3cff12
    init: true
    scale: 1
    labels:
      - 'traefik.enable=true'
      - 'traefik.backend=movie-favs-frntnd' # backend name
      - 'traefik.port=80'
      - 'traefik.frontend.rule=Host:movies.andimenge.de'
      - 'traefik.docker.network=loadbalancer'
    environment:
      - TZ=Europe/Berlin
    cpu_count: 1
    mem_reservation: 100m
    mem_limit: 1500000000
    restart: always
    networks:
      - loadbalancer

networks:
  loadbalancer:
    external: true
